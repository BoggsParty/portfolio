<!DOCTYPE html>
<html>
{% extends 'main/header-footer.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row center">
            <div class="col-lg-6">
                <h1>About</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                {% for content in content %}
                    <h2>{{content.title}}</h2>
                    <p>{{content.content}}</p>
                {% endfor %}
            </div>
            <div class="col-sm-4">
                {% for images in images %}
                    <img class="img-responsive" src="/media/{{images.image}}">
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
</html>
